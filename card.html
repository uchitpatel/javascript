<html>

    <head>
        <link rel="stylesheet" href="./card.css" />
    </head>

    <body>
        <div class="wrapper">
            <div class="card">
                <div class="sneaker">
                    <div class="circle"></div>
                    <img src="./image/adidas.png" alt="shoe image">
                </div>
                <div class="information">
                    <div class="title">
                        A shoe
                    </div>
                    <h3>This is an ordinary shoe with beautiful animation :)</h3>
                    <div class="sizes">
                        <button>38</button>
                        <button>40</button>
                        <button class="selected">42</button>
                        <button>44</button>
                    </div>
                    <div class="purchase">
                        <button>Purchase</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./card.js"></script>
    </body>

</html>
